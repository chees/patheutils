<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Beste films van Den Haag</title>
  <meta name="viewport" content="width=device-width">
  <style>
body {
  font-family: 'Open Sans', sans-serif;
  padding: 0 10px;
}
a {
  color: #321;
}
a:hover {
  color: #00f;
}
nav {
  margin-bottom: 10px;
}
nav .previous {
  float: left;
}
nav .next {
  float: right;
}
.clear {
  clear: both;
}
.container {
  padding-left: 0;
}
.container li {
  clear: both;
  position: relative;
  min-height: 100px;
}
.container img {
  float: left;
  width: 75px;
  height: 100px;
  margin: 0 10px 10px 0;
}
.container h2 {
  background-color: #ffc426;
  padding: 2px;
  box-shadow: 5px 5px 10px #ccc;
}
.container .imdbRating {
  font-weight: bold;
}
.container a {
  position: absolute;
  bottom: 0;
  font-size: 80%;
}
  </style>
</head>
<body>
<h1>Beste films van Den Haag</h1>
<nav>
  <a href="#vorige" class="previous">Vorige dag</a>
  <a href="#volgende" class="next">Volgende dag</a>
  <div class="clear"></div>
</nav>
<ul class="container" data-role="container">
  <!--
  <li>
    <img src="thumbnail.jpg">
    <h2>Bla</h2>
    <div class="imdbRating">1.2</div>
    <a href="#TODO">Bla</a>
  </li>
-->
</ul>
<script>
var container = document.querySelector('[data-role="container"]');
var today = new Date();

function addMovie(m) {
  var li = document.createElement('li');

  var img = new Image();
  img.src = m.thumbnail;
  //img.src = "thumbnail.jpg";
  li.appendChild(img);

  var h2 = document.createElement('h2');
  h2.appendChild(document.createTextNode(m.title));
  li.appendChild(h2);

  var imdbRating = document.createElement('div');
  imdbRating.className = 'imdbRating';
  imdbRating.appendChild(document.createTextNode(m.rating));
  li.appendChild(imdbRating);

  var a = document.createElement('a');
  a.href = 'http://www.imdb.com/title/' + m.imdbId + '/';
  var imdbTitle = m.imdbTitle.substring(0, m.imdbTitle.length - 7);
  a.appendChild(document.createTextNode(imdbTitle));
  li.appendChild(a);

  container.appendChild(li);
}

function setClickListener(day) {
  return function(el) {
    var clone = el.cloneNode(true);
    // Remove previous listeners:
    el.parentNode.replaceChild(clone, el);

    clone.addEventListener('click', function(e) {
      e.preventDefault();
      getDay(day);
    }, false);
  }
}

function getDay(day) {
  [].forEach.call(document.getElementsByClassName('previous'),
    setClickListener(day - 1)
  );
  [].forEach.call(document.getElementsByClassName('next'),
    setClickListener(day + 1)
  );

  var req = new XMLHttpRequest();
  req.onload = function() {
    container.innerHTML = '';
    if (this.status == 404) {
      // TODO hide next button
      // TODO show "not found" text
    } else {
      var movies = JSON.parse(this.responseText);
      for (var i = 0; i < movies.length; i++) {
        addMovie(movies[i]);
      }
    }
  };
  var date = new Date();
  date.setDate(today.getDate() + day);
  var dateString = '' + date.getFullYear() + '-' + (date.getMonth()+1) + '-' + date.getDate();
  req.open('get', 'http://patheutils.chees.info/data/movies' + dateString + '.json');
  //req.open('get', '/data/mock.json');
  req.send();
}

getDay(0);
</script>
</body>
</html>
