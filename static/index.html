<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Beste films van Den Haag</title>
  <meta name="viewport" content="width=device-width">
  <style>
body {
  font-family: 'Open Sans', sans-serif;
  padding: 0 10px;
}
a {
  color: #321;
}
a:hover {
  color: #00f;
}
.container {
  padding-left: 0;
}
.container li {
  clear: both;
  position: relative;
  min-height: 100px;
}
.container img {
  float: left;
  width: 75px;
  height: 100px;
  margin: 0 10px 10px 0;
}
.container h2 {
  background-color: #ffc426;
  padding: 2px;
  box-shadow: 5px 5px 10px #ccc;
}
.container .imdbRating {
  font-weight: bold;
}
.container a {
  position: absolute;
  bottom: 0;
  font-size: 80%;
}
  </style>
</head>
<body>
<h1>Beste films van Den Haag</h1>
<ul class="container" data-role="container">
  <!--
  <li>
    <img src="thumbnail.jpg">
    <h2>Bla</h2>
    <div class="imdbRating">1.2</div>
    <a href="#TODO">Bla</a>
  </li>
-->
</ul>
<script>
var container = document.querySelector('[data-role="container"]');

function addMovie(m) {
  var li = document.createElement('li');

  var img = new Image();
  img.src = m.thumbnail;
  //img.src = "thumbnail.jpg";
  li.appendChild(img);

  var h2 = document.createElement('h2');
  h2.appendChild(document.createTextNode(m.title));
  li.appendChild(h2);

  var imdbRating = document.createElement('div');
  imdbRating.className = 'imdbRating';
  imdbRating.appendChild(document.createTextNode(m.rating));
  li.appendChild(imdbRating);

  var a = document.createElement('a');
  a.href = 'http://www.imdb.com/title/' + m.imdbId + '/';
  var imdbTitle = m.imdbTitle.substring(0, m.imdbTitle.length - 7);
  a.appendChild(document.createTextNode(imdbTitle));
  li.appendChild(a);

  container.appendChild(li);
}

function init() {
  var req = new XMLHttpRequest();
  req.onload = function() {
    var movies = JSON.parse(this.responseText);
    for (var i = 0; i < movies.length; i++) {
      addMovie(movies[i]);
    }
  };
  req.open('get', 'http://patheutils.chees.info/data/movies2013-12-23.json');
  //req.open('get', '/data/mock.json');
  req.send();
}

init();
</script>
</body>
</html>
