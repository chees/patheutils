<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Beste films in Pathé Den Haag</title>
  <meta name="viewport" content="width=device-width">
  <style>
body {
  font-family: 'Open Sans', sans-serif;
  padding: 0;
  margin: 0 8px;
}
a {
  color: #321;
}
a:hover {
  color: #00f;
}
nav {
  margin: 0 -8px 10px -8px;
  background-color: #e3e3e3;
  padding: 10px;
}
nav a {
  text-transform: uppercase;
  text-decoration: none;
  color: #666;
  font-size: 75%;
  font-weight: bold;
  padding: 3px 8px;
  margin: 1px;
}
nav a.selected,
nav a:hover {
  border-radius: 10px;
  color: #333;
  background-color: #b2b2b2;
}
.clear {
  clear: both;
}
.container {
  padding-left: 0;
}
.container li {
  clear: both;
  position: relative;
  min-height: 100px;
}
.container img {
  float: left;
  width: 75px;
  height: 100px;
  margin: 0 10px 10px 0;
}
.container h2 {
  background-color: #ffc426;
  padding: 2px;
  box-shadow: 5px 5px 10px #ccc;
}
.container .imdbRating {
  font-weight: bold;
}
.container a {
  position: absolute;
  bottom: 0;
  font-size: 80%;
}
footer {
  background-color: #e3e3e3;
  padding: 10px;
  margin: 0 -8px;
}
  </style>
</head>
<body>
<h1>Beste films in Pathé Den Haag</h1>
<nav>
  <!--
  <a href="#">vandaag</a>
  <a href="#">morgen</a>
  -->
</nav>
<ul class="container" data-role="container">
  <!--
  <li>
    <img src="thumbnail.jpg">
    <h2>Bla</h2>
    <div class="imdbRating">1.2</div>
    <a href="#TODO">Bla</a>
  </li>
  -->
</ul>
<footer>
  Gemaakt door
  <a href="https://twitter.com/christiaanhees">Christiaan Hees</a>
</footer>
<script>
var dateEl = document.querySelector('[data-role="date"]');
var container = document.querySelector('[data-role="container"]');
var today = new Date();

function addMovie(m) {
  var li = document.createElement('li');

  var img = new Image();
  img.src = m.thumbnail;
  //img.src = "thumbnail.jpg";
  li.appendChild(img);

  var h2 = document.createElement('h2');
  h2.appendChild(document.createTextNode(m.title));
  li.appendChild(h2);

  var imdbRating = document.createElement('div');
  imdbRating.className = 'imdbRating';
  imdbRating.appendChild(document.createTextNode(m.rating));
  li.appendChild(imdbRating);

  var a = document.createElement('a');
  a.href = 'http://www.imdb.com/title/' + m.imdbId + '/';
  var imdbTitle = m.imdbTitle.substring(0, m.imdbTitle.length - 7);
  a.appendChild(document.createTextNode(imdbTitle));
  li.appendChild(a);

  container.appendChild(li);
}

function getDay(day) {
  var req = new XMLHttpRequest();
  req.onload = function() {
    container.innerHTML = '';
    if (this.status == 404) {
      // TODO show "not found" text
    } else {
      var movies = JSON.parse(this.responseText);
      for (var i = 0; i < movies.length; i++) {
        addMovie(movies[i]);
      }
    }
  };
  var date = new Date();
  date.setDate(today.getDate() + day);
  var dateString = '' + date.getFullYear() + '-' + pad((date.getMonth()+1)) + '-' + pad(date.getDate());
  req.open('get', 'http://patheutils.chees.info/data/movies' + dateString + '.json');
  //req.open('get', '/data/mock.json');
  req.send();
}

function pad(s) {
  if ((''+s).length < 2)
    return '0' + s;
  return s
}

function getDayName(date) {
  if (Math.abs(date.getTime() - today.getTime()) < 10)
    return 'vandaag';

  var tomorrow = new Date();
  tomorrow.setDate(today.getDate() + 1);
  if (Math.abs(date.getTime() - tomorrow.getTime()) < 10)
    return 'morgen'

  var days = ['zo', 'ma', 'di', 'wo', 'do', 'vr', 'za'];
  return days[date.getDay()];
}

function initNav() {
  var nav = document.querySelector('nav');
  for (var i = 0; i < 7; i++) {
    var date = new Date();
    date.setDate(today.getDate() + i);
    var a = document.createElement('a');
    var dayName = getDayName(date);
    a.href = '#' + dayName;
    a.innerHTML = dayName;
    a.setAttribute('data-day', i);
    if (i == 0)
      a.className = 'selected';
    a.addEventListener('click', function(e) {
      e.preventDefault();
      
      var links = this.parentNode.childNodes;
      for (l = 0; l < links.length; l++) {
        links[l].className = '';
      }
      this.className = 'selected';

      getDay(1*this.getAttribute('data-day'));
    }, false);
    nav.appendChild(a);
  }
}

initNav();
getDay(0);
</script>
</body>
</html>
